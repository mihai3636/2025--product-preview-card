<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            media="(max-width: 37.5rem)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            class="card-img"
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Chanelle parfum bottle"
          />
        </picture>
        <div class="card-body">
          <span class="card-subheading">Perfume</span>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-pricing">
            <span class="price-current">$149.99</span>
            <s class="price-old">$169.99</s>
          </div>
          <button class="card-btn">
            <ion-icon class="btn-icon" name="cart-outline"></ion-icon>Add to
            Cart
          </button>
        </div>
      </article>
    </main>
    <!--   $149.99 $169.99 Add to Cart -->
  </body>
</html>
